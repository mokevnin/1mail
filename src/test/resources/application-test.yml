spring:
  datasource:
    url: jdbc:h2:mem:onemail;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
    type: org.springframework.jdbc.datasource.SimpleDriverDataSource
  sql:
    init:
      mode: never
  jpa:
    hibernate:
      ddl-auto: create-drop
  liquibase:
    enabled: false
